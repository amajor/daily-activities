<!doctype html>
<html lang="en">
  <head>
    <title>Daily Schedule</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JavaScript -->
    <script type="text/javascript" src="./js/script.js"></script>
  </head>
  <body onload="runApp()">
    <p class="current-time" id="clock">7:41 PM</p>
    <p class="current-activity" id="activity">activity</p>
    <p class="current-date">
      <span id="day">Monday</span> - <span id="month">June</span> <span id="date">1</span>
    </p>
  </body>
</html>
